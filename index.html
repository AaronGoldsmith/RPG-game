<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
</head>
<body>
  <header>
  <div class="container-fluid d-flex justify-content-between bg-dark border-bottom border-white">
    <h3 class="text-light mr-auto p-3">RPG Game</h3>
    <button type="button" class="btn btn-info btn-md align-self-center" data-toggle="modal" data-target="#insModal">Instructions</button>
  </div>
  </header>

  <div class="row">
      <div class="f1 col-md-0 mx-auto d-flex flex-wrap justify-content-around">
          <div class="itemFrame heartbeat text-center align-self-end" data-type="health">
                <h2 class="itemIcon"><i class="fa fa-heartbeat activate" aria-hidden="true"></i></h2>
                <span class="itemLabel">HEALTH</span>
          </div>

          <div class="itemFrame shield text-center align-self-end" data-type="strength">
                <h2 class="itemIcon"><i class="fa fa-shield activate"  aria-hidden="true"></i></h2>
                <span class="itemLabel ">STRENGTH</span>
          </div>

          <div class="itemFrame lightbulb text-center align-self-end" data-type="logic">
                <h2 class="itemIcon"><i class="fa fa-lightbulb-o activate" aria-hidden="true"></i></h2>
                <span class="itemLabel ">LOGIC</span>
          </div>  

          <div class="itemFrame bolt text-center align-self-end" data-type="agility">
                <h2 class="itemIcon"><i class="fa fa-bolt activate" aria-hidden="true"></i></h2>
                <span class="itemLabel ">AGILITY</span>
          </div>
      </div>
    </div>
  </div>
  


  <script type="text/javascript" src="assets/script.js"></script>

</body>
</html>
