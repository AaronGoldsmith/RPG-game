<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG</title>
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <div class="container-fluid d-flex justify-content-between bg-dark border-bottom border-white">
      <h3 class="text-light mr-auto col-6 p-3">RPG Game</h3>
      <button id="showSkills" type="button" class="btn btn-warning btn-md align-self-center mx-auto invisible" data-toggle="collapse" data-target="#skillLevels">Skill Progress</button>
      <button type="button" class="btn btn-info btn-md align-self-center mx-4" data-toggle="modal" data-target="#instructional">Instructions</button>
    </div>
  </header>
 
  <div class="container main-content ">
    <div class="userInfo row">
          <div class="input-group col-md-8">
              <div class="input-group-prepend">
                <span class="input-group-text">Name your character</span>
              </div>
              <textarea class="form-control" aria-label="Name character"></textarea>
            </div>
<!--           
          <input type="text" id="namer" class="input-group-lg text-center form-control" placeholder="Joe Schmo"></input>
          <label="Name" class="text-secondary " for="namer">(Name your character)</label> -->
    </div>
    
      <div id="start" class="display-3 text-center my-5">Start the Game</div>
  <div class="row">

      <div id="skillChart" class="container f1 mt-5 d-absolute invisible">
            <a href="#" id="hideme" class="d-block close"><span class=" mt-3 hider">Hide</span></a>
        <div class="row justify-content-center">
          <div class="itemFrame heartbeat text-center " data-type="health">
                <h2 class="itemIcon"><i class="fa fa-heartbeat activate" aria-hidden="true"></i></h2>
                <span class="itemLabel">HEALTH</span>
          </div>

          <div class="itemFrame shield text-center " data-type="strength">
                <h2 class="itemIcon"><i class="fa fa-shield activate"  aria-hidden="true"></i></h2>
                <span class="itemLabel ">STRENGTH</span>
          </div>
          <div class="itemFrame lightbulb text-center" data-type="logic">
              <h2 class="itemIcon"><i class="fa fa-lightbulb-o activate" aria-hidden="true"></i></h2>
              <span class="itemLabel ">LOGIC</span>
        </div>  

        <div class="itemFrame bolt text-center" data-type="agility">
              <h2 class="itemIcon"><i class="fa fa-bolt activate" aria-hidden="true"></i></h2>
              <span class="itemLabel ">AGILITY</span>

      
        </div>
        
    </div>
    <div class="row my-2">
            <h5 class="h5 mx-auto" id="skillInstruct" style="color: #090a0a;">Select a skill <strong>above</strong> to see it's current level</h5>
         </div>
      </div>
   

    <div class="modal" id="instructional" tabindex="1" role="dialog" aria-labelledby="Instructions" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Rules of the Game</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="assets/script.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
