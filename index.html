<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <script type="text/javascript" src="assets/script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
</head>
<body>
  <header>
  <div class="container-fluid bg-dark border-bottom border-white">
    <h3 class="text-light p-3">RPG Game</h3>
  </div>
  </header>

  <div class="container" id="main-content">
    <div class="row">
      <div class="f1 col-md-12 mt-5">

      </div>
      <div class="f1 col-md-12">

        </div>
    </div>
  </div>
  <div class="container text-center text-justify-center mt-5">
    <div class="d-inline-block itemFrame heartbeat">
      <h2 class="itemIcon"><i class="fa fa-heartbeat text-secondary" aria-hidden="true"></i></h2>
      <span class="itemLabel text-secondary">HEALTH</span>
    </div>
    <div class="d-inline-block itemFrame shield">
      <h2 class="itemIcon"><i class="fa fa-shield text-secondary" aria-hidden="true"></i></h2>
      <span class="itemLabel text-secondary">STRENGTH</span>
    </div>
    <div class="d-inline-block itemFrame lightbulb">
      <h2 class="itemIcon"><i  class="fa fa-lightbulb-o text-secondary" aria-hidden="true"></i></h2>
      <span class="itemLabel text-secondary">INTELLECT</span>
    </div>  
    <div class="d-inline-block itemFrame bolt">
      <h2 class="itemIcon"><i class="fa fa-bolt text-secondary" aria-hidden="true"></i></h2>
      <span class="itemLabel text-secondary">SPEED</span>
    </div>
  </div>



</body>
</html>
